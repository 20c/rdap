[tool.poetry]
name = "rdap"
version = "1.2.2"
description = "Registration Data Access Protocol tools"
authors = ["20C <code@20c.com>"]
readme = "README.md"
license = "Apache-2.0"

repository = "https://github.com/20c/rdap"

classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Environment :: Console",
    "Topic :: Internet",
    "Topic :: Software Development :: Libraries",
]


[tool.poetry.scripts]
rdap = "rdap.cli:main"


[tool.poetry.dependencies]
python = "^3.7"
munge = "^1.0.0"


[tool.poetry.dev-dependencies]
codecov = "^2.1.10"
coverage = "^5.3"
pytest = "^6.1.2"
pytest-cov = "^2.10.1"
pytest-filedata = "^0.4.0"
tox = "^3.20.1"
tox-gh-actions = "^2.9.1"
bandit = "^1.6.2"

# lint
black = { version = ">=20", allow-prereleases = true }
isort = "^5.7.0"
flake8 = "^3.8.4"
mypy = "^0.950"
pre-commit = "^2.13"
pyupgrade = "^2.19.4"

#ctl
ctl = "^1.0.0"
twine = "^3.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
